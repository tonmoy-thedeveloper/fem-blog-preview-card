<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tanvir Hasan Tonmoy" />
    <meta name="keywords" content="HTML, CSS, Responsive, Card, Flexbox, " />
    <title>Blog Preview Card | Front End Mentor</title>

    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="sryles/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="card">
        <img
          src="images/illustration-article.svg"
          alt="Image of the blog"
          class="card-image"
        />

        <div class="card-content">
          <div class="card-tag">
            <p>learning</p>
          </div>

          <p class="publish-date">Published 21 Dec 2023</p>

          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="blog-content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card-author">
          <img src="./images/image-avatar.webp" alt="Photo of Greg Hooper" />
          <h3>greg hooper</h3>
        </div>
      </div>
    </div>
  </body>
</html>
